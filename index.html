<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload and Download</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        #uploadedImage {
            position: absolute;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
            max-width: 40%;
            max-height: 44%;
            display: none;
        }
        #template {
            width: 100%;
            max-width: 500px;
        }
        #nameText {
            position: absolute;
            top: 72%;
            left: 75%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: darkred;
            display: none;
            text-align: center;
        }
        .input_name {
            border:1px solid #DB6F14;
            padding:20px;
            font-weight: bold;
            font-size: 20px;
            color: black;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .ButtonStyle{   
            color: white;
            border: none;
            outline: none;
            background-color: #DB6F14;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<input type="file" id="upload" accept="image/*" class="hidden">
<input type="text" id="userName" placeholder="તમારું નામ દાખલ કરો" class="input_name">

<div class="ButtonDown">
    <button onclick="uploadButton()" class="ButtonStyle">ફોટો અપલોડ કરો</button>
</div>

<br><br>

<div class="container" id="canvasContainer">
    <img src="main_banner3.jpeg" id="template">
    <img id="uploadedImage">
    <div id="nameText"></div>
</div>

<br><br>

<button onclick="downloadImage()" class="ButtonStyle">Download</button>

<script>
    // Trigger file input when the custom button is clicked
    function uploadButton() {
        const userName = document.getElementById('userName').value;
        if (!userName) {
            alert("મહેરબાની કરી ને તમારું નામ દાખલ કરો."); // Alert message in Gujarati
            return;
        }
        document.getElementById('upload').click();
    }

    // Handle file upload and display the image
    document.getElementById('upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const uploadedImage = document.getElementById('uploadedImage');
                uploadedImage.src = e.target.result;
                uploadedImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // Display the entered name when the user uploads a photo
    document.getElementById('userName').addEventListener('input', function() {
        const nameText = document.getElementById('nameText');
        const userName = document.getElementById('userName').value;
        nameText.textContent = userName;
        nameText.style.display = 'block';
    });

    // Download the image with both the uploaded image and the name text (without the name text in final download)
    function downloadImage() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const template = document.getElementById('template');
        const uploadedImage = document.getElementById('uploadedImage');

        // Set canvas size to the original template size (scaled to a higher resolution)
        const templateWidth = template.naturalWidth || template.width;
        const templateHeight = template.naturalHeight || template.height;

        canvas.width = templateWidth;
        canvas.height = templateHeight;

        // Draw the template (background image) to canvas
        ctx.drawImage(template, 0, 0, canvas.width, canvas.height);

        // Draw the uploaded image with its exact position, adjusting to the canvas size
        if (uploadedImage.src) {
            const imageRect = uploadedImage.getBoundingClientRect();
            const containerRect = document.getElementById('canvasContainer').getBoundingClientRect();

            const imageX = (imageRect.left - containerRect.left) * (canvas.width / containerRect.width);
            const imageY = (imageRect.top - containerRect.top) * (canvas.height / containerRect.height);
            const imageWidth = uploadedImage.width;
            const imageHeight = uploadedImage.height;

            ctx.drawImage(uploadedImage, imageX, imageY, imageWidth, imageHeight);
        }

        // Trigger download
        const link = document.createElement('a');
        link.download = 'Ramkatha2025.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }
</script>

</body>
</html>
